  <script>
  fetch("http://localhost:3000/Studentsinfo").then(
  res => {
    res.json().then(
      data => {
        console.log(data);
        if (data.length > 0) {

          var temp = " ";
          data.forEach((itemData) => {
            temp +=  "<tr>";
              temp += "<td>" + itemData.name + "</td>";
              temp += "<td>" + itemData.fathername + "</td>";
              temp += "<td>" + itemData.paddress + "</td>";
              temp += "<td>" + itemData.course + "</td>";
              temp += "<td>" + itemData.emailid + "</td>";
              temp += "<td>" + itemData.age + "</td>";
              temp += "<td>" + itemData.mobileno + "</td>";

          });
          document.getElementById('data').innerHTML = temp;
        }
      }
    )
  }
)
